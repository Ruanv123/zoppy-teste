<div class="border border-border rounded-md p-5 bg-sidebar">
  <h1 class="text-lg font-semibold">Listagem de Produtos</h1>

  <div>
    <!-- filtros -->
  </div>

  <table class="w-full mt-5 overflow-hidden rounded-md">
    <thead class="p-2 rounded-md bg-table">
      <tr>
        <th class="text-base">Nome</th>
        <th class="text-base">Descrição</th>
        <th class="text-base">Preço</th>
        <th class="text-base">Estoque</th>
        <th class="text-base">Ativo</th>
        <th class="text-base">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.nome }}</td>
        <td>{{ produto.descricao }}</td>
        <td>{{ produto.preco }}</td>
        <td>{{ produto.estoque }}</td>
        <td>{{ produto.ativo ? "Ativo" : "Inativo" }}</td>
        <td>
          <!-- <button (click)="editarProduto(produto)">Editar</button> -->
          <!-- <button (click)="deletarProduto(produto)">Excluir</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
