<div class="border border-border rounded-md p-5 bg-sidebar">
  <div class="flex items-center justify-between mb-5">
    <h1 class="text-base sm:text-lg font-semibold">Listagem de Clientes</h1>

    <app-modal-create-cliente (clienteCriado)="carregarClientes()" />
  </div>

  <div class="flex items-center">
    <input
      class="w-full md:w-80"
      hlmInput
      placeholder="Buscar por nome"
      [(ngModel)]="filtroTexto"
      type="text"
    />
    <button class="ml-2" hlmBtn size="icon" (click)="filtrarClientes()">
      <ng-icon hlm name="lucideSearch" size="sm" class="font-medium" />
    </button>
  </div>

  <div class="overflow-x-auto mt-5">
    <table
      class="w-full mt-10 overflow-hidden rounded-md shadow-md border border-gray-200"
    >
      <thead class="bg-table uppercase text-sm font-semibold">
        <tr>
          <th class="px-4 py-3 text-left">Nome</th>
          <th class="px-4 py-3 text-left">Email</th>
          <th class="px-4 py-3 text-left">Telefone</th>
          <th class="px-4 py-3 text-left">Endereço</th>
          <th class="px-4 py-3 text-left">Ações</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr
          *ngFor="let cliente of clientes"
          class="hover:bg-gray-50 transition-colors"
        >
          <td class="px-4 py-3 text-sm text-gray-700">{{ cliente.nome }}</td>
          <td class="px-4 py-3 text-sm text-gray-700">{{ cliente.email }}</td>
          <td class="px-4 py-3 text-sm text-gray-700">
            {{ cliente.telefone }}
          </td>
          <td class="px-4 py-3 text-sm text-gray-700">
            {{ cliente.endereco }}
          </td>
          <td class="px-4 py-3">
            <app-modal-edit-cliente
              [cliente]="cliente"
              (clienteEditado)="carregarClientes()"
            />
            <button
              class="text-red-600 hover:text-red-800 text-sm font-medium"
              (click)="deletarCliente(cliente.id)"
            >
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
