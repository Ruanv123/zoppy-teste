<div class="border border-border rounded-md p-5 bg-sidebar">
  <div class="flex items-center justify-between mb-5">
    <h1 class="text-lg font-semibold">Listagem de Clientes</h1>

    <button
      class="px-5 py-2 rounded-md bg-primary text-white text-sm flex items-center justify-center font-bold"
    >
      + Cliente
    </button>
  </div>

  <div>
    <!-- filtros -->
  </div>

  <table
    class="w-full mt-10 overflow-hidden rounded-md shadow-md border border-gray-200"
  >
    <thead class="bg-table uppercase text-sm font-semibold">
      <tr>
        <th class="px-4 py-3 text-left">Nome</th>
        <th class="px-4 py-3 text-left">Email</th>
        <th class="px-4 py-3 text-left">Telefone</th>
        <th class="px-4 py-3 text-center">Pedidos</th>
        <th class="px-4 py-3 text-center">Ações</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr
        *ngFor="let cliente of clientes"
        class="hover:bg-gray-50 transition-colors"
      >
        <td class="px-4 py-3 text-sm text-gray-700">{{ cliente.nome }}</td>
        <td class="px-4 py-3 text-sm text-gray-700">{{ cliente.email }}</td>
        <td class="px-4 py-3 text-sm text-gray-700">{{ cliente.telefone }}</td>
        <td class="px-4 py-3 text-center text-sm text-gray-700">
          {{ cliente.pedidos?.length || 0 }}
        </td>
        <td class="px-4 py-3 text-center">
          <button
            class="text-blue-600 hover:text-blue-800 text-sm font-medium mr-2"
          >
            Editar
          </button>
          <button class="text-red-600 hover:text-red-800 text-sm font-medium">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
